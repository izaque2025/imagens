<!DOCTYPE html><!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="./style.css">
   
   
</head>
<div class="wrapper">
    <div class="gallery">
        <div class="image">
            <span><img src="/img/palmeras1.jpg" alt=""></span></div>

        <div class="image"><span><img src="/img/oalmeras2.webp" alt=""></span></div>

        <div class="image"><span><img src="/img/palmeras3.webp" alt=""></span></div>

        <div class="image"><span><img src="/img/carro.webp" alt=""></span></div>

        <div class="image"><span><img src="/img/imagen5.jpg" alt=""></span></div>

        <div class="image"><span><img src="/img/cu6.png" alt=""></span></div>
    </div>
</div>
<div class="preview-box">
    <div class="details">
        <span class="title">Imagens <p class="current-img"></p> de <p class="total-img"></p></span>
        <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
        <div class="slide prev"><i class="fas fa-angle-left"></i></div>
        <div class="slide next"><i class="fas fa-angle-right"></i></div>
        <img src="" alt=""> <!-- Imagem adicionada aqui -->
    </div>
</div>
<div class="shadow"></div>
  <script src="/index.js"></script>
  <script src="https://kit.fontawesome.com/67657d0dfc.js" crossorigin="anonymous"></script>
 
</body>
</html>
